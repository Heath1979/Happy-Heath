{% extends "base.html" %}

{% load static %}

{% block title %}Edit Post{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="form-container">
    <form method="POST" enctype="multipart/form-data" class="p-2 contrast">
        <h1 class="text-center">Edit Post</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-edit">Confirm changes</button>
        </div>
    </form>
</div>


{% endblock %}
